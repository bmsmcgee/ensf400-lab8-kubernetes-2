apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-1-ingress
  labels:
    app: nginx-main
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-main
  rules:
  - http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: app-1-svc
            port: 
              number: 8080

